<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bars" id="sectionBar"></section>

    <div class="input">
      <label for="inputArray">Enter Array </label>
      <input type="text" name="" id="inputArray" placeholder="Enter value" />
    </div>
    <div id="buttonContainer">
      <button type="button" id="sortBtn" onclick="sortBars()">
        Start Sorting
      </button>
      <button type="button" id="revertBtn" onclick="revertBars()">
        Show / Revert Bars
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
